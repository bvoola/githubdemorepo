name: deploy developer code
on: push
jobs:
  validate:
    runs-on: ubuntu-latest
    container:
      image: radon57/sfdx-cli
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: list files
        run: ls
    #  - name: install sfdx cli
      #  uses: sfdx-actions/setup-sfdx@v1
      - name: check sfdx version
        run: sfdx -v
